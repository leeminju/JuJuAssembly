<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>주주총회</title>
  <link rel="shortcut icon" href="#">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

<body>
<header class="p-3 text-bg-white">
    <div th:replace="~{/fragments/header.html}"></div>
</header>

<div class="card text-center" id="card-box">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="true" href="#total" onclick="click_total()"
           id="total_tab">전체</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#mypost" onclick="click_mytab()" id="my_tap">My Post</a>
      </li>
    </ul>
  </div>

  <div class="card-body" id="total_body">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="total_cards">
    </div>
  </div>

  <div class="card-body" id="mypost_body">
    <div class="row row-cols-1 row-cols-md-4 g-4" id="my_cards">
    </div>
  </div>
</div>

</body>
</html>
